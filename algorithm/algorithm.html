<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>

		//冒泡排序
		function bubble(array){
			let temp;
			for (let i = 0;i < array.length;i++) {
				for (let j = 0;j < array.length-i-1;j++){
					if(array[j]>array[j+1]){
						temp = array[j];
						array[j] = array[j+1];
						array[j+1] = temp;
					}
				}
			}

			return array;
		}

		console.log(bubble([2,5,7,3,1,9,3,2]));


		//去重
		function duplicate (array) {
			let result = [];
			for (let i = 0;i < array.length;i++){
				if(result.indexOf(array[i]) == -1){
					result.push(array[i])
				}
			}
			return result;
		}

		console.log(duplicate([1,2,3,2,3,1,1,4]))


		//快速排序
		function quickSort(arr) {
	    if (arr.length <= 1) return arr;
	    var left = [],
	        right = [],
	        middle = [];
	    var mid = arr[Math.floor(arr.length / 2)]
	    for (var i = 0; i < arr.length; i++) {
	        if (arr[i] < mid) {
	            left.push(arr[i]);
	        } else if (arr[i] > mid) {
	            right.push(arr[i]);
	        } else {
	            middle.push(mid);
	        }
	    }
	    return [].concat(quickSort(left), middle, quickSort(right))
		}

		let results = quickSort([11,24,3,27,33,1,11,4])
		console.log(results)


		//二分查找
		function binarySearch(A, x) {
		  var low = 0, high = A.length - 1;
		  while (low <= high) {
		    var mid = Math.floor((low + high) / 2); //下取整   
		    if (x == A[mid]) {
		      return mid;
		    }
		    if (x < A[mid]) {
		      high = mid - 1;
		    }
		    else {
		      low = mid + 1;
		    }
		  }
		  return -1;
		}

		console.log(binarySearch([1,2,3,4,5,6,7],2))

	</script>
</body>
</html>
