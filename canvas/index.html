<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta content="telephone=no" name="format-detection">
    <title>Document</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            width: 100%;
            font-size: 0;
        }
        #canvas{
            border:1px solid #ddd;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script>
        window.onload = function () {
            let canvas = document.getElementById('canvas')
            let ctx = canvas.getContext('2d')
            function drawFill(){
                ctx.shadowBlur = 20;
                ctx.shadowColor = 'black';
                ctx.fillStyle = '#fc1';
                ctx.fillRect(50,50,200,100)
            }
            function drawGraFill(){
                let grd=ctx.createLinearGradient(0,100,170,0);
                grd.addColorStop(0,"black");
                grd.addColorStop(1,"white");
                ctx.fillStyle=grd;
                ctx.fillRect(20,20,150,100);
            }
            function drawGraLine(){
                let gradient=ctx.createLinearGradient(0,0,170,0);
                gradient.addColorStop("0","magenta");
                gradient.addColorStop("0.5","blue");
                gradient.addColorStop("1.0","red");

                // 用渐变进行填充
                ctx.strokeStyle=gradient;
                ctx.lineWidth=2;
                ctx.strokeRect(20,20,150,100);
            }
            function drawLine(){
                ctx.moveTo(50,50);
                ctx.lineTo(100,100);
                ctx.lineTo(50,100);
                ctx.lineTo(50,60);
                ctx.closePath();
                // ctx.strokeStyle="red";
                // ctx.fillStyle = '#fc1'
                // ctx.lineWidth="5";
                // ctx.lineCap='round'
                // ctx.stroke();
                ctx.fill()
            }
            function drawArc(){
                ctx.beginPath();
                ctx.arc(250,250,50,Math.PI*1,Math.PI*2,true)
                ctx.closePath()
                ctx.stroke()
            }

                    //圆
        var x=10,y=10;
        var a=490,b=290;
        var duration=2000;
        var cishu=2000/30;
        var xstep=(a-x)/cishu;
        var ystep=(b-y)/cishu;


        function huayuan(x,y){
            ctx.beginPath();
            ctx.arc(x,y,10,0,Math.PI*2);
            ctx.fillStyle="red";
            ctx.fill();
        }
        huayuan(x,y)
        var timer=setInterval(function(){
             //橡皮擦
            ctx.clearRect(x-11,y-11,22,22);

            x+=xstep;
            y+=ystep;

            if(x>=a){
                x=a;
                y=b;
            }
            huayuan(x,y);

        },30);


            // drawFill()
            // drawGraFill()
            // drawGraLine()
            drawLine()
            drawArc()
        }
    </script>
</body>
</html>
